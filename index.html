<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <header class="pricing">
  <h1>Our Pricing</h1>
  <!-- <div id="payments"></div> -->
    <p class="anual">Annually</p>
    <div class="toggle">    
      <label class="switch">
      <input id="price" type="checkbox" onclick="check()" checked>
      <span class="slider round"></span>
    </label>
  </div>
    <p class="month">Monthly</p>
  <!-- </div> -->
</header> 

<main class="container">  

<div id="basic">
  <h4>Basic</h4>
    <span class="lowPrice"><h1>&dollar;19.99</h1></span>
    <span class="highPrice"><h1>&dollar;199.99</h1></span>
  <ul>
    <li>500 GB Storage</li>
    <li>2 Users Allowed</li>
    <li>Send up to 3 GB</li>
  </ul>
  <button>Learn More</button>
</div>

<div id="professional">
  <h4>Professional</h4>
  <span class="lowPriceP"><h1>&dollar;24.99</h1></span>
  <span class="highPriceP"><h1>&dollar;249.99</h1></span>
  <ul>
    <li>1 TB Storage</li>
    <li>5 Users Allowed</li>
    <li>Send up to 10 GB</li>
  </ul>
  <button>Learn More</button>
</div>

<div id="master">
  <h4>Master</h4>
  <span class="lowPriceM"><h1>&dollar;39.99</h1></span>
  <span class="highPriceM"><h1>&dollar;399.99</h1></span>
  <ul>
    <li>2 TB Storage</li>
    <li>10 Users Allowed</li>
    <li>Send up to 20 GB</li>
  </ul>
  <button>Learn More</button>
</div>
</main>

<script src="scripts/app.js"></script>
</body>
</html>
